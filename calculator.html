<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>calculator</h1>
    <input type="text" name="display" style="width: 350px; height: 60px; background-color: #4c555c;">
    <br>
    <input  class="btn" type="button" value="0">
    <input  class="btn" type="button" value="1">
    <input  class="btn" type="button" value="2">
    <input  class="btn" type="button" value="+" style="background-color: orange;">
    <br>
    <input  class="btn" type="button" value="3">
    <input  class="btn" type="button" value="4">
    <input  class="btn" type="button" value="5">
    <input  class="btn" type="button" value="-" style="background-color:aqua;">
    <br>
    <input  class="btn" type="button" value="6">
    <input  class="btn" type="button" value="7">
    <input  class="btn" type="button" value="8">
    <input  class="btn" type="button" value="*" style="background-color: pink;">
    <br>
    <input  class="btn" type="button" value="9">
    <input  class="btn" type="button" value="c" style="background-color: red;">
    <input  class="btn" type="button" value="=">
    <input  class="btn" type="button" value="&#247" style="background-color:#4c555c;">
</body>
